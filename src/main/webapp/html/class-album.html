<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>0401308班-班级相册</title>
	<link href="../css/class-style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- 大图评论 -->
<div id="outerdiv">
<div id="black_overlay"></div>
<div id="innerdiv">
	<img src="../img/class/close.png" id="closesaid" />
	<img id="bigimg" class="bigimg albumimg" src="" />
	<div class="album-dicuss">
	<div class="album-discuss-main">
		<h3>照片评论(<strong>1</strong>条评论)</h3>
		<div class="ablum-discuss-mainbox">
		<div class="nonediscuss">还没有评论，快来抢沙发吧！</div>
		<div class="ablum-discuss-mainarea">
			<div class="ablum-discuss-i">
				<img src="../img/class/members/1.jpg" class="ablumuserminilogo" />
				<div class="ablum-discuss-bd">
					<div class="ablum-discuss-bdhd">
						<span class="ablum-discuss-username">闵聪</span><a target="_blank" href="class-home.html" class="ablum-discuss-classid">[0401308班-重庆邮电大学]</a>
					</div>
					<div class="ablum-discuss-bdp">
						<p>棒棒哒</p>
					</div>
					<div class="ablum-discuss-time">2015年6月2日 14:42</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	</div>
	<form action="" class="ablum-discuss-box">
		<textarea maxlength="50" placeholder="评论一下，50字以内"></textarea>
		<button type="submit">发表</button>
	</form>
</div>
</div>
<!-- 回到顶部 -->
<a id="returnTop" href="#">回到顶部</a> 


<div id="header">
	<div class="content">
		<div id="logo">0401308</div>
		<ul class="menu">
			<li><a href="class-home.html"><span>主页</span></a></li>
			<li><a href="class-introduction.html"><span>简介</span></a></li>
			<li><a href="#" class="clicked"><span>相册</span></a></li>
			<li><a href="class-members.html"><span>成员</span></a></li>
			<li><a href="index.html"><span>登录</span></a></li>
		</ul>
	</div>
</div>
<div id="content">
	<h1 class="content-title">班级相册</h1>
	<div id="album"></div>
</div>
<div id="footer">
	<img src="../img/class/grass.png" class="grass">
</div>
<!-- handlebars -->
<script id="more-item" type="text/x-handlebars-template">
    {{#albums}}
    {{#tableId @index}}
    <div id="pho-show">
        <ul>
            <li><div class="cimgbox"><img src="../img/class/album/0.jpg" class="cimg"></div></li>
        </ul>
    </div>
    {{else}}
    <table id="pho-list">
        <tr>
            <td><div class="dimgbox"><img class="dimg" src="../img/class/album/1.jpg"></div></td>
            <td><div class="dimgbox"><img class="dimg" src="../img/class/album/1.jpg"></div></td>
            <td><div class="dimgbox"><img class="dimg" src="../img/class/album/1.jpg"></div></td>
            <td><div class="dimgbox"><img class="dimg" src="../img/class/album/1.jpg"></div></td>
        </tr>
        <tr>
            <td><div class="dimgbox"><img class="dimg" src="../img/class/album/0.jpg"></div></td>
            <td><div class="dimgbox"><img class="dimg" src="../img/class/album/0.jpg"></div></td>
            <td><div class="dimgbox"><img class="dimg" src="../img/class/album/0.jpg"></div></td>
            <td><div class="dimgbox"><img class="dimg" src="../img/class/album/0.jpg"></div></td>
        </tr>
    </table>
    {{/tableId}}
    {{/albums}}
</script>
<!--  script  -->
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/smoothscroll.js" type="text/javascript"></script>
<script src="../js/big.js" type="text/javascript"></script>
<script src="../js/top.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/handlebars.js"></script>
<script type="text/javascript">
$(function(){
	var oImg=$(".cimgbox");
	for(var i=0;i<oImg.length;i++){
	    $(oImg[i]).hover(function(){
	    	for(var i=0;i<oImg.length;i++){
	    		$(oImg[i]).attr("id","");
	    	}
	    	$(this).attr("id","spe");
	    },function(){
			$(this).attr("id","");
			$(oImg[3]).attr("id","spe");
	    });
	}
    var album = $("#album");
    var source = $("#more-item").html();
    var template = Handlebars.compile(source);
    var clazzId = "1";
    $.ajax({
        type: "POST",
        url: "http://host.congm.in:8080/cblog/albums/list",
        dataType: "json",
        data: {
            "clazzId": clazzId
        },
        success: function(data){
            Handlebars.registerHelper('tableId', function(index, options) {
                if(index < 7){
                    return options.fn(this);
                }else{
                    return options.inverse(this);
                }
            });
            album.html(template(data));
        }
    });
})
</script>
</body>
</html>
