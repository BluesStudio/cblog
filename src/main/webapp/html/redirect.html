<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>正在跳转</title>
    <link rel="stylesheet" href="../css/amazeui.min.css"/>
</head>
<body>
    <p>修改成功，正在跳转至<a id="redirect" href="http://congm.in">首页</a></p>
    <script>
        var src = document.getElementById("redirect").href;
        var p = document.getElementsByTagName("p")[0];
        setTimeout(function(){
            p.innerHTML += ".";
        }, 500);
        setTimeout(function(){
            p.innerHTML += ".";
        }, 1500);
        setTimeout(function(){
            p.innerHTML += ".";
        }, 2500);
        setTimeout(function(){
            p.innerHTML += ".";
        }, 3500);
        setTimeout(function(){
            window.location.href = src;
        }, 4000);
    </script>
</body>
</html>
